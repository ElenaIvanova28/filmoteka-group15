<header class="main-header-overlay" id="header">
  <div class="header-container">
    <div class="main-navigation">
      <a class="main-header-navigation" href="">
        <svg class="film-icon" width="24px" height="24px">
          <use href="./images/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="header-logo">Filmoteka</span>
      </a>   
        <a class="main-header-home-anchor active-page" id="home-navigatiom-btn" href="#">home</a>      
        <a class="main-header-library-anchor" id="library-navigation-btn" href="#">my library</a>
  </div>
  
  <form id="search-form">
      <div class="search-form">
        <input type="text" name="searchQuery" class="film-search-input" placeholder="Поиск фильмов" />
        <button class="input-search-button" type="submit">
        <svg class="search-icon">
          <use href="./images/symbol-defs.svg#icon-search"></use>
        </svg>
        </button>
      </div>
    </form>  
    <span class="error-message is-hiden">Search result not successful. Enter the correct movie name and</span> 
    <div class="library-navigation is-hiden">
      <button class="btn-library watched">Watched</button>
      <button class="btn-library queue">queue</button>
    </div>
  
</header>
